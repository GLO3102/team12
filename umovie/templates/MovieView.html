<div class="row">

    <div class="col-md-4">
        <div class="upAndDown">
            <img class="img-responsive img-rounded" id="cover"
                 src=<%=changeResolutionTo1000x1000(mod.artworkUrl100) %>>

        </div>



        <div class="upAndDown">
            <h1>

                <div class="movie">
                    <label class="movie-content"><%= mod.trackName %></label>
                </div>
            </h1>

            </h1>
            <p id="descriptionFilm"> <%= mod.longDescription %></p>

            <div class="attributsFilm">
                <span id="rating"> <%= mod.contentAdvisoryRating %> </span>|
                <span id="duree"> <%= mod.trackTimeMillis %> </span>|
                <span id="genre"> <%= mod.primaryGenreName %> </span>|
                <span id="dateSortie"><%= mod.releaseDate %></span>
            </div>
            <br>
            <button class="btn btn-primary btn-lg" data-toggle="popover" data-trigger="focus"
                    data-content='<% _.each( watchlists, function(watchlist) { %>
                                 <button class="btn btn-default" id="<%=watchlist.id%>"><%= watchlist.name %></button>
                                 <% }); %>'>
                    Add to watchlist</button>

            <script>
                $('.btn-primary').popover({ title: "Add to watchlist",
                                            html : true,
                                            animation: true});

            </script>
        </div>

    </div>

    <div class="col-md-8">

        <br>
        <!-- /.col-md-8 -->
        <!--<div class="embed-responsive embed-responsive-4by3">-->
        <!--<iframe class="embed-responsive-item" src=<%= mod.previewUrl %>></iframe>-->
        <iframe id="player" type="text/html" width="640" height="390"
                src="http://www.youtube.com/embed/<%= youtubeVideoId %>" frameborder="0"></iframe>
        <!--</div>-->

        <!-- /.col-md-4 -->
    </div>
    <hr>
    <div class="row">

        <!-- Call to Action Well -->

        <!--<div id="movieContent"></div>-->

        <!--<a href=<%= mod.trackViewUrl %>> Buy on Itunes! </a>-->

        <!--</div>-->

        <!-- /.col-lg-12 -->

        <!-- /.row -->
    </div>


</div>
