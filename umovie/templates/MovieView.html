<div class="row">

    <div class="col-md-4">
        <div class="upAndDown">
            <img class="img-responsive img-rounded" id="cover"
                 src=<%=changeResolutionTo1000x1000(mod.artworkUrl30) %>>

        </div>

        <div class="upAndDown">
            <h1>

                <div class="movie">
                    <label class="movie-content"><%= mod.trackName %></label>
                </div>
            </h1>

            </h1>
            <p id="descriptionFilm"> <%= mod.longDescription %></p>

            <div class="attributsFilm">
                <span id="rating"> <%= mod.contentAdvisoryRating %> </span>|
                <span id="duree"> <%= mod.trackTimeMillis %> </span>|
                <span id="genre"> <%= mod.primaryGenreName %> </span>|
                <span id="dateSortie"><%= mod.releaseDate %></span>
            </div>
            <br>
            <a class="btn btn-primary btn-lg" href="#">Watch!</a>

        </div>

    </div>


    <div class="col-md-8">

        <br>
        <!-- /.col-md-8 -->
        <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" src=<%= mod.previewUrl %>></iframe>
        </div>


        <!-- /.col-md-4 -->
    </div>
    <hr>
    <div class="row">


        <!-- Call to Action Well -->

        <div id="movieContent"></div>
        <div class="col-lg-12">
            <img id="logoItunes" src="resources/images/1257009-logo-itunes-11.jpg">
            <a href=<%= mod.trackViewUrl %>> Buy on Itunes! </a>

        </div>
        <!-- /.col-lg-12 -->

        <!-- /.row -->
    </div>


</div>
