<div class="row">

    <div class="col-md-4">
        <div class="upAndDown">
            <img class="img-responsive img-rounded" id="cover"
                 src=<%= resizer(mod.artworkUrl100) %>>

        </div>


        <div class="upAndDown">
            <h1>

                <div class="movie">
                    <label class="movie-content"><%= mod.trackName %></label>
                </div>
            </h1>

            </h1>
            <p id="descriptionFilm"> <%= mod.longDescription %></p>

            <div class="attributsFilm">
                <span id="rating"> <%= mod.contentAdvisoryRating %> </span>|
                <span id="duree"> <%= mod.trackTimeMillis %> </span>|
                <span id="genre"> <%= mod.primaryGenreName %> </span>|
                <span id="dateSortie"><%= mod.releaseDate %></span>
            </div>
            <br>
            <button class="btn btn-primary btn-lg" data-toggle="popover" data-trigger="focus" data-placement="auto"
                    data-content='<% _.each(watchlists,function(watchlist){%>
                    <button class="btn btn-default" id=<%=watchlist.id%> >
                    <%=watchlist.name%>
                    </button>
                    <%});%>'
            >
                Add to watchlist
            </button>
            <hr>

            <script>
                $('.btn-primary').popover({
                    title: "Add to watchlist",
                    html: true,
                    animation: true
                });

            </script>

            <img class="logoItunes" src="resources/images/1257009-logo-itunes-11.jpg">
            <a href=<%= mod.trackViewUrl %>> Buy on Itunes! </a>

        </div>

    </div>

    <div class="col-md-8">

        <br>
        <!-- /.col-md-8 -->
        <div class="embed-responsive embed-responsive-4by3" id="youtube-preview"></div>

        <!-- /.col-md-4 -->
    </div>
    <hr>


</div>

<div id="disqus_thread"></div>
